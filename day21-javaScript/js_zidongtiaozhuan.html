<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自动跳转</title>

  <style>
    p {
      text-align: center;
    }
    span {
      color: red;
    }

  </style>

  <script>
    var second = 5;

    function showTime() {
      second -- ;
      if (second <= 0) {
        location.href = "https://www.baidu.com";
      }
      var time = document.getElementById("time");
      time.innerHTML = second + "";
    }

    setInterval(showTime, 1000);

  </script>
</head>
<body>

  <p>
    <span id="time">
      5
    </span>秒之后，自动跳转到首页。。。
  </p>

</body>
</html>
