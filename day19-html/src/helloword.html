<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!-- 注释 -->
<!-- br换行 -->
白日衣衫尽，<br>
黄河如海浪
<h1>
    标题1
    <p>
        第一段落
    </p>
    <p>
        第二段落
    </p>
    <hr color="red" size="11" width="50%" align="left"/>
</h1>
<h2>
    标题2<br>
    <hr>
    <b>字体加粗</b><br>
    <hr>
    <i>
        字体斜体<br>
        <font color="#993499">测试</font>
    </i><br>
    <center>
        <font color="#993499">测试</font>
        中央文本
    </center>

</h2>
<h3>
    标题3
</h3>
<h4>
    标题4
</h4>
<h5>
    标题5
</h5>
<h6>
    标题6
</h6>
</body>
</html>
